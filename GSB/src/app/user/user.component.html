<div class="container">
    <div class="login">
        <div class="container">
            <h1>Register new user</h1>

            <form ngNativeValidate  [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <input type="text" placeholder="Name" formControlName="name" required><br>
                <input type="text" placeholder="Surname" formControlName="surname" required><br>
                <input type="email" placeholder="Email" formControlName="email" required>
                <input type="text" placeholder="Address" formControlName="address" required><br>
                <button class="button" type="submit">Register</button>
            </form>
        </div>
    </div>


    <div class="registered">
        <div class="container">
            <i class="fas fa-user-plus fa-5x"></i>
            <h1 style="color: white;">Registered users</h1>
            <table class="rwd-table">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
                <tr *ngFor="let user of userFormData">
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.address}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
